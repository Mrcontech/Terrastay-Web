    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Pacifico&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Questrial', 'sans-serif'],

    <style>
      body {
        font-family: 'Questrial', sans-serif;
        background-color: #0f1113;
        color: #ffffff;
        margin: 0;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1c1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
